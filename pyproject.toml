[tool.poetry]
authors = ["Gabe Joseph <gjoseph92@gmail.com>"]
description = "Load a STAC collection into xarray with dask"
homepage = "https://stackstac.readthedocs.io/en/latest/index.html"
license = "MIT"
name = "stackstac"
readme = "README.md"
repository = "https://github.com/gjoseph92/stackstac"
version = "0.1.1"

[tool.poetry.dependencies]
Pillow = {version = "^8.1.2", optional = true}
Sphinx = {version = "^3.5.2", optional = true}
aiohttp = {version = "^3.7.4", optional = true}
dask = {extras = ["array"], version = "^2021.3.1"}
distributed = {version = "^2021.3.1", optional = true}
insipid-sphinx-theme = {version = "^0.2.3", optional = true}
ipyleaflet = {version = "^0.13.6", optional = true}
ipython = {version = "^7.20.0", optional = true}
matplotlib = {version = "^3.3.4", optional = true}
mercantile = {version = "^1.1.6", optional = true}
nbsphinx = {version = "^0.8.2", optional = true}
numpy = "^1.20.0"
numpydoc = {version = "^1.1.0", optional = true}
pandoc = {version = "^1.0.2", optional = true}
pyproj = "^3.0.0"
python = "^3.8"
rasterio = "^1.2.0"
scipy = "^1.6.1"
sphinx-autodoc-typehints = {version = "^1.11.1", optional = true}
xarray = "^0.17.0"
cachetools = {version = "^4.2.2", optional = true}

[tool.poetry.dev-dependencies]
Pympler = "^0.9"
awkward = {version = "^1.1.2", allow-prereleases = true}
black = "^20.8b1"
coiled = "^0.0.38"
dask-labextension = "^5.0.1"
debugpy = "^1.2.1"
distributed = "^2021.3.1"
filprofiler = "^0.17.0"
flake8 = "^3.8.4"
graphviz = "^0.16"
ipywidgets = "^7.6.3"
jupyterlab = "^3.0.7"
keyring = "^23.0.1"
matplotlib = "^3.3.4"
planetary-computer = "^0.1.0"
py-spy = "^0.3.4"
pystac = "^0.5.4"
pystac-client = "^0.1.1"
sat-search = "^0.3.0"
sat-stac = "^0.4.1"
snakeviz = "^2.1.0"
sphinx-autobuild = "^2020.9.1"
twine = "^3.4.1"

[tool.poetry.extras]
docs = [
  "Sphinx",
  "numpydoc",
  "sphinx-autodoc-typehints",
  "pandoc",
  "nbsphinx",
  "insipid-sphinx-theme",
  "ipython",
]
viz = [
  "Pillow",
  "aiohttp",
  "distributed",
  "ipyleaflet",
  "matplotlib",
  "mercantile",
  "cachetools",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
